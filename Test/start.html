<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="test.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body role="document">

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
       <div id="navbar" class="row">
           <!-- Flikar/pills med läkemedel -->
           <div class="col-md-8 col-xs-8">
               <ul class="nav nav-pills" id="tabs">
               </ul>
           </div>
           <div class="col-md-4 col-xs-3">
           <!-- Sök och rensa -->
               <ul class="nav navbar-nav navbar-right">
                   <li><a>Sök</a></li>
                   <li><a>Rensa</a></li>
               </ul>
           </div>
       </div>
    </div>
</nav>

<div class="container theme-showcase" role="main">
    <div class="panel-default">
        <!-- Info om läkemedel -->
        <div class="tab-content">
            <div class="tab-content fade in active">
            </div>
        </div>
    </div>
</div>
</div>


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>
<script src="../../assets/js/docs.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
    $('#monitor').html($(window).width());

$(window).resize(function() {
var viewportWidth = $(window).width();
$('#monitor').html(viewportWidth);
});
</script>



<script>
    temp = 6;
    for (i = 0; i < temp; i++)
    {
        var nextTab = $('#tabs li').size()+1;

        // Skapar så många flikar som temp anger
        $('<li><a href="#tab'+nextTab+'" data-toggle="tab">Läkemedel '+nextTab+'</a></li>').appendTo('#tabs');

        // Skapar innehåll till fliken
        $('<div class="tab-pane" id="tab'+nextTab+'">' +
        'Läkemedel ' +nextTab+', styrka</div>').appendTo('.tab-content');

        // Gör den första fliken "aktiv"
        $('#tabs a:first').tab('show');
    }
</script>

</body>
</html>
